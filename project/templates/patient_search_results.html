{% extends 'base.html' %}

{% block content %}
<form action="{% url 'search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>

<h1>Search Results</h1>

{% if object_list %}
<ul>
  {% for patient in object_list %}
    <li>
      <a href="{% url 'patient_detail' patient.pk %}">{{patient.pk}} {{ patient.user.first_name }} {{ patient.user.last_name }}</a>
      
    </li>
  {% endfor %}
</ul>
{% endif %}

{% if not object_list %}
<p> No result found  </p>
{% endif %}

{% endblock %}
